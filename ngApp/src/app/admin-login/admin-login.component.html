<div class="container">
    <div class="left"></div>
    <div class="right">
    <div class="row">
        
        <div class="col-md-10 ">
           
            <span class="anchor" id="formEdit"></span>
            <br><br>
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Admin Login</h3>
                </div>
                <div class="card-body">
                    <form class="form"[formGroup]="adminLogin" (ngSubmit)="loginAdmin()">
                        <div class="form-group">
                            <label for="uname1">Email</label>
                            <input type="email"formControlName="email" 
                            [class.is-invalid]="adminLogin.get('email').invalid && adminLogin.get('email').touched "class="form-control rounded-o"name="email" id="email">
                        
                            <div *ngIf="adminLogin.get('email').invalid &&
                             adminLogin.get('email').touched">
                             <small *ngIf="adminLogin.get('email').errors?.required" class="text-danger">Enter email</small>

                             <!-- <small *ngIf="adminLogin.get('email').errors?.serverError" class="text-danger">{{adminLogin.get('email').errors?.serverError}}</small> -->
                            </div>
                        
                        </div>
                        <div class="form-group">
                            <label for="pwd1">Password</label>
                            <input type="password"formControlName="password" 
                            [class.is-invalid]="adminLogin.get('password').invalid && adminLogin.get('password').touched "class="form-control rounded-o"
                            name="password" id="password">

                            <div *ngIf="adminLogin.get('password').invalid &&
                            adminLogin.get('password').touched">
                            <!-- <small *ngIf="adminLogin.get('password').errors?.required" class="text-danger">Enter correct password</small> -->
                            <small *ngIf="adminLogin.get('password').errors?.serverError" class="text-danger">{{adminLogin.get('password').errors?.serverError}}</small>
                           </div>
                        </div>
                        <!-- <button type="button" class="btn btn-success"routerLink="/schedule">Register</button> -->
                        <button type="submit" [disabled]="adminLogin.invalid" class="btn btn-primary float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
