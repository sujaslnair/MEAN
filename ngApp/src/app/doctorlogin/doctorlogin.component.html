<div class="container">
    <div class="left"></div>
    <div class="right">
    <div class="row">
        <div class="col-md-10">
            <span class="anchor" id="formLogin"></span>
            <br><br>
            <div class="card">
                <div class="card-header">
                    <h3 >Doctor Login</h3>
                </div>
                <div class="card-body">
                    <form class="form"[formGroup]="loginForm" (ngSubmit)="loginDoctor()">
                        <div class="form-group">
                            <label for="uname1">Email</label>
                            <input type="email"formControlName="email" 
                            [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched "class="form-control rounded-o"name="email" id="email">
                       
                            <div *ngIf="loginForm.get('email').invalid &&
                            loginForm.get('email').touched">
                             <small *ngIf="loginForm.get('email').errors?.required" class="text-danger">Enter email</small>

                             <small *ngIf="loginForm.get('email').errors?.serverError" class="text-danger">{{loginForm.get('email').errors?.serverError}}</small>
                            </div>
                       
                        </div>
                        <div class="form-group">
                            <label for="pwd1">Password</label>
                            <input type="password"formControlName="password" 
                            [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched "class="form-control rounded-o"
                            name="password" id="password">

                            <div *ngIf="loginForm.get('password').invalid &&
                            loginForm.get('password').touched">
                             <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Enter password</small>

                             <small *ngIf="loginForm.get('password').errors?.serverError" class="text-danger">{{loginForm.get('password').errors?.serverError}}</small>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success"routerLink="/docreg">Register</button>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
